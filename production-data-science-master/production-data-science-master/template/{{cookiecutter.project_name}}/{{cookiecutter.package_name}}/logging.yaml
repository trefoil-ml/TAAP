version: 1

formatters:
    simple:
        format: "[%(asctime)s|%(module)s.py|%(levelname)s]  %(message)s"
        datefmt: "%H:%M:%S"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

root:
    level: INFO
    handlers: [console]
